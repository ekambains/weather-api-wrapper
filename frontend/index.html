<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Redis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputContainer">
            <input type="text">
            <button>Enter</button>
        </div>
        <div class="dataContainer">
            <span class="source">Coming from Redis</span>
            <span class="temp">80 F</span>
            <span class="location">Brampton, ON</span>
            <span class="description">Cooling down with a chance of rain Sunday, Wednesday & Thursday.</span>
        </div>
    </div>
</body>
</html>
